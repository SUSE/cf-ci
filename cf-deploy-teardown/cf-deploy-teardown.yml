# Concourse pipeline to build deploy and teardown cf against a kube cluster

resources:
- name: cf-ci
  type: git
  source:
    uri: https://github.com/SUSE/cf-ci.git
    branch: master
    paths:
    - cf-deploy-teardown/*

- name: s3.scf-kube-yml
  type: s3
  source:
    access_key_id: {{s3-access-key}}
    bucket: kube-dist
    endpoint: {{s3-endpoint}}
    regexp: scf-kube-(.*).zip$
    secret_access_key: {{s3-secret-key}}
    private: true

- name: pool.k8s-hosts
  type: pool
  source:
    uri: git@github.com:SUSE/cf-ci-pools.git
    private_key: {{github-private-key}}
    branch: master
    pool: k8s-hosts

jobs:
- name: cf-deploy-teardown
  plan:
  - aggregate:
    - get: cf-ci
      trigger: true
    - get: s3.scf-kube-yml
      trigger: true
    - put: pool.k8s-hosts
      params: {acquire: true}
  - task: cf-deploy
    file: cf-ci/cf-deploy-teardown/tasks/cf-deploy.yml
  - put: pool.k8s-hosts
    params: {release: pool.k8s-hosts}

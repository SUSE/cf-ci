# Concourse pipeline to build deploy and teardown cf against a kube cluster

resources:
- name: cf-ci
  type: git
  source:
    uri: https://github.com/SUSE/cf-ci.git
    #branch: master
    branch: cf-deploy-teardown
    paths:
    - cf-deploy-teardown/*

- name: s3.scf-kube-yml
  type: s3
  source:
    access_key_id: {{s3-access-key}}
    bucket: kube-dist
    endpoint: {{s3-endpoint}}
    regexp: scf-kube-(.*).zip$
    secret_access_key: {{s3-secret-key}}
    private: true

- name: pool.k8s-hosts
  type: pool
  source:
    uri: https://github.com/SUSE/cf-ci-pools
    branch: master
    pool: k8s-hosts

jobs:
- name: cf-deploy-teardown
  plan:
  - aggregate:
    - get: cf-ci
      trigger: true
    - get: s3.scf-kube-yml
      trigger: true
    - get: pool.k8s-hosts
      params: {acquire: true}

  - task: cf-deploy
    file: cf-ci/cf-deploy-teardown/tasks/cf-deploy.yml
    params:
      #K8S_HOST_IP: {{k8s-host-ip}}
      #K8S_HOSTNAME: {{k8s-hostname}}
      K8S_USER: {{k8s-host-user}}
      K8S_PASSWORD: {{k8s-host-password}}
      #K8S_HOST_PORT: {{k8s-host-port}}
  -put: pool.k8s-hosts
   params: {release: pool.k8s-hosts

groups: []

resources:
- name: src
  type: git
  source:
    branch: develop
    uri: https://github.com/SUSE/scf.git

- name: ci
  type: git
  source:
    uri: https://github.com/SUSE/cf-ci.git
    branch: master
    paths:
    - cf-kube-dist/*

- name: s3.fissile-binary
  type: s3
  source:
    # endpoint: {{s3-endpoint}}
    access_key_id: {{aws-access-key}}
    secret_access_key: {{aws-secret-key}}
    bucket: {{s3-bucket}}
    regexp: fissile/fissile-(.*)\.g.*linux.amd64\.tgz
    private: true

- name: s3.stampy-binary
  type: s3
  source:
    access_key_id: {{s3-access-key}}
    endpoint: {{s3-endpoint}}
    secret_access_key: {{s3-secret-key}}
    bucket: stampy
    regexp: stampy-(.*)\.g.*linux.amd64\.tgz
    private: true

- name: s3.artifact
  type: s3
  source:
    access_key_id: {{s3-access-key}}
    bucket: kube-dist
    endpoint: {{s3-endpoint}}
    regexp: scf-kube-(.*).zip$
    secret_access_key: {{s3-secret-key}}
    private: true

jobs:
- name: kube-dist
  plan:
  - aggregate:
    - get: src
      trigger: true

    - get: ci
      trigger: true

    - get: s3.fissile-binary
      trigger: true

    - get: s3.stampy-binary

  - task: kube-dist
    file: ci/cf-kube-dist/tasks/kube-dist.yml
    privileged: true

  - put: s3.artifact
    params:
      file: out/scf-kube-*.zip
      acl: public-read

---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: splatform/base-ci
    tag: kubecf
inputs:
- name: ci
- name: build-image-resource
- name: s3.stemcell-version
- name: s3.fissile-linux
- name: gh_release
- name: s3.suse_final_release
params:
  STEMCELL_REPOSITORY: ~
  STEMCELL_VERSIONED_FILE: ~
  REGISTRY_NAME: ~
  REGISTRY_ORG: ~
  REGISTRY_USER: ~
  REGISTRY_PASS: ~
  RELEASE_NAME: ~
run:
  path: ci/kubecf-build-pipelines/buildpacks/tasks/build.sh
